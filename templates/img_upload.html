{% extends '__base__.html' %}

{% block title %}上传{% endblock %}

{% block beforehead %}
<script src="/static/js/dropzone.min.js" type="text/javascript"></script> 
<link rel="stylesheet" href="/static/css/dropzone.min.css">
<script type="text/javascript">
    Dropzone.options.dropzoneForm = {
        init: function () {
            this.on("complete", function (data) {               
                var res = eval('(' + data.xhr.responseText + ')');
                alert(res.Message);
            });
        }
    };
</script>
{% endblock %}

{% block content %}
    <form action="/SaveUploadedFile" method="post"
    enctype="multipart/form-data" class="dropzone"
    id="dropzoneForm">
</form>

    <input type="file" id="file" name="file"><br/>
    <input type="hidden" id="flag" name="flag" value="ajax文件上传"/>
    <input type="button" id="btnUpload" value="上传图片" />
-->
{% endblock %}

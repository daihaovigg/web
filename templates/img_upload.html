<div id="dropz"></div>
<script>
    $("#dropz").dropzone({
        url: "/uploader",
        maxFilesize: 2,
        acceptedFiles: ".jpg,.gif,.jpeg"
    });
</script>
{% endblock %}

{% block content %}

    <form action="/myapi/uploader" method="post"
    enctype="multipart/form-data" class="dropzone"
    id="dropz">
</form>

                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> 保存</button>
            </div>
